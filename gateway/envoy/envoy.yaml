static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/api/auth"
                          route:
                            cluster: user-service
                            retry_policy:
                              retry_on: "5xx,connect-failure,refused-stream"
                              num_retries: 2
                              per_try_timeout: 2s
                        - match:
                            prefix: "/api/users"
                          route:
                            cluster: user-service
                            retry_policy:
                              retry_on: "5xx,connect-failure,refused-stream"
                              num_retries: 2
                              per_try_timeout: 2s
                        - match:
                            prefix: "/api/products"
                          route:
                            cluster: auction-service
                            retry_policy:
                              retry_on: "5xx,connect-failure"
                              num_retries: 1
                              per_try_timeout: 2s
                        - match:
                            prefix: "/api/auctions"
                          route:
                            cluster: auction-service
                        - match:
                            prefix: "/api/bids"
                          route:
                            cluster: auction-service
                        - match:
                            prefix: "/api/categories"
                          route:
                            cluster: auction-service
                        - match:
                            prefix: "/api/payment"
                          route:
                            cluster: payment-service
                        - match:
                            prefix: "/api/notifications"
                          route:
                            cluster: notification-service
                        - match:
                            prefix: "/api/notification"
                          route:
                            cluster: notification-service
                        - match:
                            prefix: "/api/analytics/graphql"
                          route:
                            cluster: analytics-service
                            prefix_rewrite: "/graphql"
                        - match:
                            prefix: "/api/analytics"
                          route:
                            cluster: analytics-service
                        - match:
                            prefix: "/"
                          route:
                            cluster: user-service
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
    - name: user-service
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: user-service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: user-service
                      port_value: 8081
      circuit_breakers:
        thresholds:
          - max_connections: 100
            max_pending_requests: 100
            max_requests: 100
            max_retries: 3

    - name: auction-service
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: auction-service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: auction-service
                      port_value: 8082
      circuit_breakers:
        thresholds:
          - max_connections: 100
            max_pending_requests: 100
            max_requests: 100
            max_retries: 2

    - name: payment-service
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: payment-service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: payment-service
                      port_value: 8081
      circuit_breakers:
        thresholds:
          - max_connections: 50
            max_pending_requests: 50
            max_requests: 50
            max_retries: 2

    - name: notification-service
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: notification-service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: notification-service
                      port_value: 8080
      circuit_breakers:
        thresholds:
          - max_connections: 50
            max_pending_requests: 50
            max_requests: 50
            max_retries: 1

    - name: analytics-service
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: analytics-service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: analytics-service
                      port_value: 8085
      circuit_breakers:
        thresholds:
          - max_connections: 50
            max_pending_requests: 50
            max_requests: 50
            max_retries: 1

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
