# URL of the User Service (used only for enrichment; safe to point to localhost)
user.service.base-url=http://localhost:8080
# Analytics service config
server.port=8085
# Postgres DB used by Auction service (docker-compose)
spring.datasource.url=jdbc:postgresql://localhost:5434/auction_db
spring.datasource.username=auction_user
spring.datasource.password=auction_pass
spring.datasource.driver-class-name=org.postgresql.Driver
# Do NOT modify existing DB schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Hikari pool (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
